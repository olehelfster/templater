<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body>

<section id="bootstrap-templates">
    <button type="submit" class="bootstrap">Some Text</button>
</section>
<section id="foundation-templates">
    <button type="submit" class="foundation">Some Text</button>
</section>

<script src="templater.js"></script>
<script>
  $('#bootstrap-templates').templater({
    tags: {
      'button': '<button class="btn btn-default {{class}}" type="{{type}}">{{html}}</button>'
    }
  });
  
  $('#foundation-templates').templater({
    tags: {
      'button': '<button class="button {{class}}" type="{{type}}">{{html}}</button>'
    }
  });
</script>
</body>
</html>
