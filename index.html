<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body>
<panel heading="Outer Panel">
    <div>Some outer content</div>
    <panel heading="Inner Panel">
        <div>Some Inner content</div>
        <panel heading="Inner Panel2">
            <div>Some Inner content2</div>
        </panel>
    </panel>
</panel>


<script src="templater.js"></script>
<script>
  $(document).templater({
    tags: {
      'bootstrap_button': '<button class="{{class}}">{{html}}</button>',
      'bootstrap_link': '<a class="{{class}}" href="#">{{html}}</a>',
      'panel': '<div class="panel"><bootstrap_button class="btn">Bootstrap button</bootstrap_button><div class="panel-heading">{{heading}}</div><bootstrap_link class="link">Link</bootstrap_link><div class="panel-body">{{html}}</div></div>',
      
      
    }
  });
</script>
</body>
</html>
