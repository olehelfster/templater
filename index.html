<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
</head>
<body>
<panel heading="Outer Panel">
    <div>Some outer content</div>
    <panel heading="Inner Panel">
        <div>Some Inner content</div>
    </panel>
</panel>


<script src="templater.js"></script>
<script>
  $(document).templater({
    tags: {
      'panel': '<div class="panel"><div class="panel-heading">{{heading}}</div><div class="panel-body">{{html}}</div></div>'
    }
  });
</script>
</body>
</html>
